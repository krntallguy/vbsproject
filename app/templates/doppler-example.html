<!doctype html>
<html>
<head>
<style>
#box {
      background-color: #000;
      width: 100px;
      height: 100px;
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;
      }
</style>

<script src="{{ url_for( 'static', filename='doppler.js' ) }}"></script>
<script src="{{ url_for( 'static', filename='jquery.js' ) }}"> </script>

<script>
	$(document).ready( function() {
        window.doppler.init(function(bandwidth) {
        var threshold = 4;
        if (bandwidth.left > threshold || bandwidth.right > threshold) {
          var scale    = 10;
          var baseSize = 100;
          var diff = bandwidth.left - bandwidth.right;
          var dimension = (baseSize + scale*diff) + 'px';
          $("#box").css( "width", dimension );
          $("#box").css( "height" , dimension );
        }
        });
     });
    </script>
</head>
<body>
     <div id="box"></div>
     
</body>
</html>
